<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasFormWeb</title>
</head>
<body>
    <h1 align="center"><img src="https://pmb.upb.ac.id/p/assets/uai/img/logo_unnur.jpg" style="width:900px;height:150px;"> </h1> <hr>

    <form>
        <fieldset>
            <!-- nama -->
            <label for="namal">Nama Lengkap:</label><br>
            <input type="text" id="namal" name="Nama"><br>
            <!-- ttl -->
            <label for="ttl">Tempat, tanggal lahir:</label><br>
            <input type="text" id="ttl" name="tempat"><br>
            <!-- checkbox jenis kelamin -->
            Jenis Kelamin:<br>
            <input type="checkbox" id="jk1" name="jk1" value="l">
            <label for="jk1"> Laki-laki</label>
            <input type="checkbox" id="jk2" name="jk2" value="p">
            <label for="jk2"> Perempuan</label><br>
            <!-- alamat -->
            <label for="alamatl">Alamat lengkap:</label><br>
            <input type="text" id="alamatl" name="alamat"><br>
            <!-- agama -->
            Agama:<br>
            <input type="checkbox" id="agama" name="agama1" value="i">
            <label for="agama1"> Islam</label>
            <input type="checkbox" id="agama" name="agama2" value="k">
            <label for="agama2"> Kristen</label>
            <input type="checkbox" id="agama" name="agama3" value="b">
            <label for="agama3"> Budha</label>
            <input type="checkbox" id="agama" name="agama4" value="ka">
            <label for="agama4"> Katolik</label><br>
            Tahun lulus Sekolah Menengah:<br>
            <select name="Jurusan" multiple>
                <option value="">--Pilih tahun lulus--</option>
                <option value="1">2022</option>
                <option value="2">2021</option>
                <option value="3">2020</option>
                <option value="4">2019</option>
                <option value="5">2018</option>
              </select><br>
            
              <label for="jurusan">Jurusan yang diambil:</label> <br>
              <select name="jurusan" id="text">
                  <option value="Teknik Informatika">Teknik Informatika</option>
                  <option value="Teknik Penerbangan">Teknik Penerbangan</option>
                  <option value="Teknik Elektro">Teknik Elektro</option>
                  <option value="Teknik Industri">Teknik Industri</option>
                  <option value="Manajemen">Manajemen</option>
                  <option value="Akuntansi">Akuntansi</option>
                  <option value="Administrasi Niaga (Bisnis)">Administrasi Niaga (Bisnis)</option>
                  <option value="Administrasi Negara">Administrasi Negara</option>
              </select><br>
              <!-- status -->
            Status:<br>
            <input type="checkbox" id="st" name="st1" value="l">
            <label for="st1"> Lajang/Belum menikah</label>
            <input type="checkbox" id="st" name="st2" value="m">
            <label for="st2"> Menikah</label>
            <input type="checkbox" id="st" name="st3" value="d">
            <label for="st3"> Duda</label>
            <input type="checkbox" id="st" name="st4" value="j">
            <label for="st4"> Janda</label><br>
              <br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>
</html>
